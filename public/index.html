<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-4L0GELWRT2');
  
  var info = new Map();
  var menuLink = new Map();
  var socialLink =  new Map()
  
  axios({
        method: 'get',//提交方法
		type:"application/json",
        url: './config.json',//提交地址
    }).then((res) => {
		
		res.data.config.forEach((item) => {
			item.options.forEach((i) => {
				if (i.key.indexOf("Href") != -1) {
					const isHttp = testHttp(i.value);
					if (i.value && !isHttp) {
					  i.value = "http://" + i.value;
					} 
				}
				if(i.key.indexOf("socialLink") != -1){
					socialLink.set(i.key,i.value);
				}else if(i.key.indexOf("menuLink") != -1){
					menuLink.set(i.key,i.value);
				}else{
					info.set(i.key,i.value);
				}
			});
		});
		edit();
    })
	function testHttp(link) {
	  var httpRegex = /(http|https):\/\/([\w.]+\/?)\S*/;
	  const httpMatch = httpRegex.exec(link);
	  return httpMatch;
	}
	function edit(){
		
		document.getElementById("name").innerHTML = info.get("name");
		document.getElementById("name").href = info.get("nameHref");
		document.getElementById("slogan").innerHTML = info.get("slogan");
		document.getElementById("logo").src = info.get("logo");
		document.getElementById("logoTitle1").innerHTML = info.get("logoTitle1");
		document.getElementById("logoTitle2").innerHTML = info.get("logoTitle2");
		
		menuLink.forEach((value, key) => {
			if(key.indexOf("menuLinkName") != -1 && value.length>0){
				document.getElementById(key).innerHTML = value;
			}else if(key.indexOf("menuLinkHref") != -1 && value.length>0){
				document.getElementById(key).href = value;
			}
		})
		socialLink.forEach((value, key) => {
			if(key.indexOf("socialLinkLogo") != -1 && value.length>0){
				document.getElementById(key).className = "social iconfont icon-"+value;
			}else if(key.indexOf("socialLinkHref") != -1 && value.length>0){
				document.getElementById(key).href = value;
				document.getElementById(key).title = value;
				
			}
		})
		
	}
</script>
